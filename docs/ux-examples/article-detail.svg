<svg xmlns="http://www.w3.org/2000/svg" width="1290" height="2796" viewBox="0 0 1290 2796">
<rect width="100%" height="100%" fill="#000000"/>
<text x="80" y="140" fill="#FFFFFF" font-size="64" font-family="Arial" font-weight="700">Stop Bleeding</text>
<text x="80" y="200" fill="#BEBEBE" font-size="38" font-family="Arial">Direct Pressure & Packing</text>
<rect x="60" y="320" width="1170" height="180" rx="24" fill="#161616" stroke="#3C3C3C" stroke-width="2"/>
<text x="95" y="388" fill="#FF4F00" font-size="46" font-family="Arial" font-weight="700">Step 1</text>
<text x="95" y="442" fill="#BEBEBE" font-size="34" font-family="Arial">Expose wound and clear debris</text>
<rect x="60" y="534" width="1170" height="180" rx="24" fill="#161616" stroke="#3C3C3C" stroke-width="2"/>
<text x="95" y="602" fill="#FF4F00" font-size="46" font-family="Arial" font-weight="700">Step 2</text>
<text x="95" y="656" fill="#BEBEBE" font-size="34" font-family="Arial">Apply direct pressure</text>
<rect x="60" y="748" width="1170" height="180" rx="24" fill="#161616" stroke="#3C3C3C" stroke-width="2"/>
<text x="95" y="816" fill="#FF4F00" font-size="46" font-family="Arial" font-weight="700">Step 3</text>
<text x="95" y="870" fill="#BEBEBE" font-size="34" font-family="Arial">Pack wound with gauze</text>
<rect x="60" y="962" width="1170" height="180" rx="24" fill="#161616" stroke="#3C3C3C" stroke-width="2"/>
<text x="95" y="1030" fill="#FF4F00" font-size="46" font-family="Arial" font-weight="700">Step 4</text>
<text x="95" y="1084" fill="#BEBEBE" font-size="34" font-family="Arial">Secure bandage and reassess</text>
</svg>